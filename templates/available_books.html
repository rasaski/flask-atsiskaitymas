{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
    </tr>
    </thead>
    {% for row in data %}
    <tbody>
    <tr class="table-success">
        <th scope="row">{{ row.id }}</th>
        <td>{{ row.book_id }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
